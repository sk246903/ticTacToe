<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="ticTacToe.css">
	<link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Tic-<span id="mainHead">Tac</span>-Toe</h1> 
<div id="header">
	<div id="one"><p>Player One- <span id="scoreOne">0</span></p></div>	
	<div id="two"><p>Player Two- <span id="scoreTwo">0</span></p></div>
	<button id="reset">Reset</button>
	<button id="reMatch">Rematch</button>
</div>
<div id="container">
<div id="squareOne"></div>
<div id="squareTwo"></div>
<div id="squareThree"></div>
<div id="squareFour"></div>
<div id="squareFive"></div>
<div id="squareSix"></div>
<div id="squareSeven"></div>
<div id="squareEight"></div>
<div id="squareNine"></div>
<p id="copyRight"><i class="fas fa-copyright"></i> workdone0</p>
</div>
<script type="text/javascript" src="ticTacToe.js"></script>
</body>
</html>
